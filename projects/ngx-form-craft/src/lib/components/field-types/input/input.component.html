<ng-container *ngIf="field.fieldConfig.type === 'input'">
  <ng-container [ngSwitch]="field.fieldConfig.inputType">
    <!-- PASSWORD TYPE -->
    <ng-container *ngSwitchCase="'password'">
      <password-type
        [control]="control"
        [field]="field"
        [confirmPasswordControl]="confirmPasswordControl"
      ></password-type>
    </ng-container>

    <!-- CHECKBOX_TYPE -->
    <ng-container *ngSwitchCase="'checkbox'">
      <checkbox-type [control]="control" [field]="field"></checkbox-type>
    </ng-container>

    <ng-container *ngSwitchCase="'radio'">
      <radio-type [control]="control" [field]="field"></radio-type>
    </ng-container>

    <ng-container *ngSwitch="'number'">
      <number-type [control]="control" [field]="field"></number-type>
    </ng-container>

    <!-- DEFAULT TYPE -->
    <ng-container *ngSwitchDefault>
      <nz-form-item>
        <nz-form-label [nzRequired]="field.templateOptions.required">{{
          field.templateOptions.label
        }}</nz-form-label>
        <nz-form-control [nzErrorTip]="errorTpl">
          <nz-input-group
            [nzSuffix]="suffixTemplateInfo"
            [nzPrefix]="prefixTemplateUser"
            [nzSize]="field.templateOptions.size || 'default'"
          >
            <input
              nz-input
              [type]="field.fieldConfig.inputType"
              [formControl]="control"
              [placeholder]="field.templateOptions.placeholder"
            />
          </nz-input-group>
          <ng-template #errorTpl let-control>
            <ngx-form-craft-error-messages
              [control]="control"
              [errorMessages]="field.errorMessages"
            ></ngx-form-craft-error-messages>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </ng-container>
  </ng-container>

  <!-- SUFFIX ICON -->
  <ng-template #suffixTemplateInfo>
    <ng-container *ngIf="field.fieldConfig.suffixIcon">
      <span nz-icon [nzType]="field.fieldConfig.suffixIcon"></span
    ></ng-container>
  </ng-template>

  <!-- PREFIX ICON -->
  <ng-template #prefixTemplateUser>
    <ng-container *ngIf="field.fieldConfig.prefixIcon">
      <span nz-icon [nzType]="field.fieldConfig.prefixIcon"></span>
    </ng-container>
  </ng-template>
</ng-container>
