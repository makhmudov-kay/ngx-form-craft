<ng-container *ngIf="checkboxTypeField.checkBoxType === 'single'">
  <nz-form-item>
    <nz-form-label>{{ field.templateOptions.label }}</nz-form-label>
    <nz-form-control [nzErrorTip]="errorTplSingle">
      <label nz-checkbox [formControl]="control">
        <span> {{ checkboxTypeField.checkBoxOptions.label }} </span>
      </label>
    </nz-form-control>
    <ng-template #errorTplSingle let-control>
      <ngx-form-craft-error-messages
        [control]="control"
        [errorMessages]="field.errorMessages"
      ></ngx-form-craft-error-messages>
    </ng-template>
  </nz-form-item>
</ng-container>

<ng-container *ngIf="checkboxTypeField.checkBoxType === 'multiple'">
  <nz-form-item>
    <nz-form-label>{{ field.templateOptions.label }}</nz-form-label>
    <nz-form-control [nzErrorTip]="errorTplMultiple">
      <nz-checkbox-group [formControl]="control"></nz-checkbox-group>
    </nz-form-control>
    <ng-template #errorTplMultiple let-control>
      <ngx-form-craft-error-messages
        [control]="control"
        [errorMessages]="field.errorMessages"
      ></ngx-form-craft-error-messages>
    </ng-template>
  </nz-form-item>
</ng-container>
